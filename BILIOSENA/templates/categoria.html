<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Categoría</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 300;
      color: #2c3e50;
      letter-spacing: -0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }

    input[type="text"],
    textarea {
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #e1e8ed;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear Nueva Categoría</h2>
    <form action="/api/categorias" method="POST">
      
      <label for="nombre">Nombre de la categoría</label>
      <input type="text" name="nombre" required placeholder="Ej: Libros, Tecnología" />

      <label for="descripcion">Descripción</label>
      <textarea name="descripcion" rows="4" placeholder="Describe brevemente esta categoría..." required></textarea>

      <button type="submit">Guardar Categoría</button>
    </form>
  </div>
</body>
</html>
