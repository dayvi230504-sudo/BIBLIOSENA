<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BIBLIOSENA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>üìù REGISTRO DE USUARIO</h2>
            <p>Crear una nueva cuenta en BIBLIOSENA</p>
        </div>
        
        <div id="mensaje" style="display:none; padding:10px; margin:10px 0; border-radius:5px; text-align:center;"></div>
        
        <form id="registroForm">
            <label for="nombre">NOMBRE COMPLETO *</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo">

            <label for="correo">CORREO ELECTR√ìNICO *</label>
            <input type="email" id="correo" name="correo" required placeholder="ejemplo@sena.edu.co">

            <label for="contrase√±a">CONTRASE√ëA *</label>
            <input type="password" id="contrase√±a" name="contrase√±a" required placeholder="M√≠nimo 6 caracteres" minlength="6">

            <label for="confirmar_contrase√±a">CONFIRMAR CONTRASE√ëA *</label>
            <input type="password" id="confirmar_contrase√±a" name="confirmar_contrase√±a" required placeholder="Repita su contrase√±a">

            <label for="rol">TIPO DE USUARIO *</label>
            <select id="rol" name="rol" required>
                <option value="">Seleccione un tipo</option>
                <option value="lector">Lector</option>
                <option value="instructor">Instructor</option>
                <option value="admin">Administrador</option>
            </select>

            <div class="terminos">
                <input type="checkbox" id="acepta" name="acepta" required>
                <label for="acepta">Acepto los t√©rminos y condiciones</label>
            </div>

            <button type="submit">REGISTRARSE</button>
        </form>
        
        <div class="links">
            <a href="{{ url_for('login_page') }}">¬øYa tienes cuenta? Inicia sesi√≥n</a>
        </div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const mensaje = document.getElementById('mensaje');
            const contrase√±a = document.getElementById('contrase√±a').value;
            const confirmar = document.getElementById('confirmar_contrase√±a').value;
            
            // Validar contrase√±as
            if (contrase√±a !== confirmar) {
                mensaje.style.display = 'block';
                mensaje.style.background = '#f44336';
                mensaje.style.color = 'white';
                mensaje.textContent = '‚úó Las contrase√±as no coinciden';
                return;
            }
            
            if (contrase√±a.length < 6) {
                mensaje.style.display = 'block';
                mensaje.style.background = '#f44336';
                mensaje.style.color = 'white';
                mensaje.textContent = '‚úó La contrase√±a debe tener al menos 6 caracteres';
                return;
            }
            
            const data = {
                nombre: document.getElementById('nombre').value,
                correo: document.getElementById('correo').value,
                contrase√±a: contrase√±a,
                rol: document.getElementById('rol').value || 'lector'
            };
            
            try {
                const response = await fetch('/api/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    mensaje.style.display = 'block';
                    mensaje.style.background = '#4caf50';
                    mensaje.style.color = 'white';
                    mensaje.textContent = '‚úì Registro exitoso. Redirigiendo al login...';
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    mensaje.style.display = 'block';
                    mensaje.style.background = '#f44336';
                    mensaje.style.color = 'white';
                    mensaje.textContent = '‚úó ' + (result.error || 'Error al registrar usuario');
                }
            } catch (error) {
                mensaje.style.display = 'block';
                mensaje.style.background = '#f44336';
                mensaje.style.color = 'white';
                mensaje.textContent = '‚úó Error de conexi√≥n. Por favor intenta de nuevo.';
            }
        });
    </script>
</body>
</html>
