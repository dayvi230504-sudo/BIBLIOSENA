<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.css') }}" />
</head>
<body>
  <header class="header">
    <img src="https://www.epicu.co/wp-content/uploads/2023/02/Logosimbolo-SENA-PRINCIPAL.png" alt="Logo SENA" class="logo">
    <h1>GESTION DE PRESTAMOS Y SANCIONES</h1>
  </header>

  <main class="login-container">
    <div class="login-card">
      <div class="user-icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M24 20a7 7 0 1 0 0-14a7 7 0 0 0 0 14M6 40.8V42h36v-1.2c0-4.48 0-6.72-.872-8.432a8 8 0 0 0-3.496-3.496C35.92 28 33.68 28 29.2 28H18.8c-4.48 0-6.72 0-8.432.872a8 8 0 0 0-3.496 3.496C6 34.08 6 36.32 6 40.8"/></svg></div>
      <h2>INICIO DE SESION</h2>
      <form id="loginForm">
        <label for="username">USUARIO</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario o correo" required />

        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" name="password" required />

<button type="submit" style="display: inline-flex; align-items: center; padding: 10px 20px; background-color: #eee; border: none; text-decoration: none; color: black; font-weight: bold; cursor: pointer;">
  <span>INICIAR</span>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 74 74"
    height="34"
    width="34"
    style="margin-left: 10px;"
  >
    <circle stroke-width="3" stroke="black" r="35.5" cy="37" cx="37"></circle>
    <path
      fill="black"
      d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
    ></path>
  </svg>
 </button>



        

      </form>
      <div class="links">
        <a href="registro.html">REGISTRARSE</a><br />
        <a href="recuperar.html">¿OLVIDASTE TU CONTRASEÑA?</a>
      </div>
    </div>
  </main>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) {
        alert('Por favor completa todos los campos');
        return;
      }
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user: username, username: username, password: password })
        });
        const data = await res.json();
        if (res.ok && data.ok) {
          localStorage.setItem('token', data.token);
          if (data.user) {
            localStorage.setItem('userData', JSON.stringify(data.user));
            localStorage.setItem('miId', data.user.id || data.user.documento || '');
          }
          window.location.href = 'principal.html';
        } else {
          alert(data.error || 'Error de autenticación');
        }
      } catch (err) {
        alert('No se pudo iniciar sesión');
      }
    });
  </script>
</body>
</html>
